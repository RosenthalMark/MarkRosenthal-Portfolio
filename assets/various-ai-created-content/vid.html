  <meta charset="UTF-8">

  <title>CI/CD Pipeline Animation</title>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      overflow: hidden;
    }

    html {
      height: 100%;
    }

    .pipeline-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .pipeline-stage {
      position: absolute;
      text-align: center;
      opacity: 0;
      transform: scale(0.8);
    }

    .pipeline-stage:nth-child(1) {
      animation: stageAppear 1s ease forwards, stageFadeOut 0.5s ease forwards 1s;
    }

    .pipeline-stage:nth-child(2) {
      animation: stageAppear 1s ease forwards 1.5s, stageFadeOut 0.5s ease forwards 2.5s;
    }

    .pipeline-stage:nth-child(3) {
      animation: stageAppear 1s ease forwards 3s;
    }

    @keyframes stageAppear {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes stageFadeOut {
      to {
        opacity: 0;
        transform: scale(0.8);
      }
    }

    .stage-icon {
      width: 200px;
      height: 200px;
      margin: 0 auto 2rem;
      background: rgba(0, 255, 200, 0.1);
      border: 4px solid #00ffc8;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5rem;
      position: relative;
      box-shadow: 0 0 50px rgba(0, 255, 200, 0.4);
    }

    .stage-icon::before {
      content: '';
      position: absolute;
      inset: -8px;
      border-radius: 50%;
      border: 3px solid #00ffc8;
      opacity: 0;
      animation: pulse 2s ease infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0;
        transform: scale(1);
      }
      50% {
        opacity: 0.5;
        transform: scale(1.2);
      }
    }

    .stage-title {
      font-family: 'SF Mono', 'Monaco', monospace;
      font-size: 2.5rem;
      font-weight: 700;
      color: #00ffc8;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 1rem;
    }

    .stage-subtitle {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 1.3rem;
      color: #808080;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Checkmark for release stage */
    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      stroke: #00ffc8;
      stroke-width: 4;
      stroke-miterlimit: 10;
      fill: none;
    }

    .checkmark-circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      animation: checkmarkCircle 0.6s ease forwards;
      animation-delay: 3.2s;
    }

    .checkmark-check {
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: checkmarkCheck 0.4s ease forwards;
      animation-delay: 3.5s;
    }

    @keyframes checkmarkCircle {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes checkmarkCheck {
      to {
        stroke-dashoffset: 0;
      }
    }

    @media (max-width: 768px) {
      .stage-icon {
        width: 150px;
        height: 150px;
        font-size: 4rem;
      }

      .stage-title {
        font-size: 2rem;
      }

      .stage-subtitle {
        font-size: 1rem;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
